<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch!</title>

    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <header class="d-flex justify-content-center align-items-center w-100 mt-0 p-3 bg-dark text-light">
    <h1>StopWatch <span class="bi bi-stopwatch-fill"></span></h1>
  </header>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh">
      <div class="d-flex flex-column justify-content-center align-items-center main-container">
        <div class="d-flex timing-container justify-content-center align-items-center">
          <span id="showHours">00</span>
          <span> : </span>
          <span id="showMinutes">00</span>
          <span> : </span>
          <span id="showSeconds">00</span>
          <span> :: </span>
          <span id="showMiliseconds">000</span>
        </div>
        <div>
          <button class="btn btn-warning" id="start_pause_resume" style="width: 85px;" onclick="playClick()">Start</button>
          <button class="btn btn-danger" id="resetButton" style="display: none;" onclick="resetClick()">Reset</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
